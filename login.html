<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>ainda não sei</span>
                <header>Iniciar seção</header>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="Usuario" required>
                <i class="bx bx-lock-all"></i>
            </div>

            <div class="input-field">
                <input type="password" class="input" placeholder="Senha" required>
                <i class="bx bx-lock-all"></i>
            </div>

            <div class="input-field">
                <input type="submit" class="submit" onclick="mostraMensagem()" value="Iniciar">

            </div>

            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="check">
                    <label for="check">Lembre de mim</label>
                </div>

                <div class="right">
                    <label><a href="#">Esqueceu a senha?</a></label>
                </div>
            </div>
        </div>
    </div>
    <script>
        function mostraMensagem(){
            alert("Formulário enviado");
        }
    </script>
</body>

</html>
