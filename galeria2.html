    <link rel="stylesheet" href="galeria2.css">

        </div>
        <div class="slide"
            style="background-image: url(https://images.unsplash.com/flagged/photo-1557427705-88c1e5a11a52?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTc4fHxnYXRvc3xlbnwwfDB8MHx8fDA%3D);">
